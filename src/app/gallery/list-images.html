<div class="container mt-5 bg-white pb-2 mb-2">
  <div class="row bg-dark rounded-top">
    <div class="col-12 col-md-8">
      <p class="text-white display-4 galleryTitle">Image Gallery</p>
    </div>
    <div class="col-12 col-md-4 my-auto addImageColumn">
      <button [routerLink]="['/saveImage']" class="btn btn-light bg-light text-center font-weight-bold addImageButton">
        <i class="fa fa-plus-circle"></i> Add new image</button>
    </div>
  </div>

  <div class="row mt-2 border-bottom mb-2 pb-2 justify-content-center">
    <div class="col-12 col-md-6 my-auto">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search images by title" [(ngModel)]="imageFilter">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fa fa-search"></i></span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6 col-lg-4 mb-3" *ngFor="let image of filteredImages | paginate: {id: 'listing_pagination',
                          itemsPerPage:15, currentPage: pageNumber, totalItems: totalImages}">
      <div [routerLink]="['/images',image.id]" class="card cardElements" style="position:relative;">
        <img class="card-img-top cardImage" src="{{image.url}}">
        <div class="text-white text-center cardImageTitle">
          <p class="font-weight-light card-footer">{{image.title}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <pagination-controls id="listing_pagination"  (pageChange)="pageNumber = $event"></pagination-controls>
  </div>
</div>
